<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Weather App</title>
</head>

<body>
    <div class="desktop">
        <header class="main_header">
            <div class="cloud"></div>
            <h1 class="main_title">My Weather App</h1>
            <div class="cloud"></div>
        </header>
            
        <div class="my_form">
            <label for="city" class="label_city">Choisissez une ville :</label>
            <input type="text" id="city" class="input_city" placeholder="Ex. Paris">
            <button type="button" id="myBtn" class="my_btn">Valider</button>
        </div>

        <div class="weather">
            <span id='inputCity'></span>
            <span id='inputTemp'></span>
            <span id='inputWeather'></span>
        </div>
    </div>
        
    <div class="mobile">
        <div class="geo">
            <i class="bi bi-geo-alt"></i>
        </div>
        <div class="search">
            <input type="text" id="citySelect" class="city_search" placeholder="Entrez une ville...">
            <button type="button" id="cityBtn" class="city_btn"><i class="bi bi-search"></i></button>
        </div>

        <div class="main_block">
            <span id="myDate" class="my_date"></span>
            <span id="mobileCity" class="mobile_city"></span>
            <span id="mobileWeather" class="mobile_weather"></span>

            <div id="mobileTempBlock" class="mobile_temp_block">
                <span class="mobile_weather_icon"><img class="weather_icon_img" src="./assets/icons/unknown.png"></span>
                <span id="mobileTemp" class="mobile_temp"></span>
            </div>  
        </div>
        
        <div class="mobile_row">
            <div class="row_wrapper">
                <span class="details">Vent</span>
                <span id="mobileWind"></span>
            </div>
            <div class="row_wrapper">
                <span class="details">Humidité</span>
                <span id="mobileHumidity"></span>
            </div>
        </div>
        <div class="mobile_row">
            <div class="row_wrapper">
                <span class="details">Visibilité</span>
                <span id="mobileVisibility"></span>
            </div>
            <div class="row_wrapper">
                <span class="details">Pression</span>
                <span id="mobilePressure"></span>
            </div>
        </div>

        <div class="mobile_footer">
            <h2 class="next_days_title">Les 5 prochains jours</h2>

            <div class="next_days">

                <div class="next_days_block">
                    <span id="weekDayOne"></span>
                    <div class="next_days_weather" id="dayOne">
                        <img class="next_icon_img" src="./assets/icons/unknown.png">
                        <span></span>
                    </div>
                </div>

                <div class="next_days_block">
                    <span id="weekDayTwo"></span>
                    <div class="next_days_weather" id="dayTwo">
                        <img class="next_icon_img" src="./assets/icons/unknown.png">
                        <span></span>
                    </div>
                </div>

                <div class="next_days_block">
                    <span id="weekDayThree"></span>
                    <div class="next_days_weather" id="dayThree">
                        <img class="next_icon_img" src="./assets/icons/unknown.png">
                        <span></span>
                    </div>
                </div>

                <div class="next_days_block">
                    <span id="weekDayFour"></span>
                    <div class="next_days_weather" id="dayFour">
                        <img class="next_icon_img" src="./assets/icons/unknown.png">
                        <span></span>
                    </div>
                </div>
                <div class="next_days_block">
                    <span id="weekDayFive"></span>
                    <div class="next_days_weather" id="dayFive">
                        <img class="next_icon_img" src="./assets/icons/unknown.png">
                        <span></span>
                    </div>
                </div>
            </div>
            <p class="signature">By <a href="https://github.com/AdelRazzok">delin0</a></p>
        </div>
    </div>

    <script src="./assets/js/desktop.js"></script>
    <script src="./assets/js/mobile.js"></script>
</body>

</html>
